<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Créer une catégorie</title>
    <meta charset="utf-8">
</head>

<body>
<th:block layout:fragment="content">

    <div class="create-form">

        <h2>Nouvelle catégorie :</h2>
        <form th:action="@{saveCategorie}" method="post" th:object="${categorie}">

            <div>
                <label for="nom"> Nom :</label>
                <input type="text" th:field="*{nom}" required/>
                <span th:errors="${categorie.nom}" class="error"></span>
            </div>

            <div class="button-row">
                <a href="categories" class="button button-back">Retour</a>
                <input type="submit" class="button button-1" value="Valider">
            </div>

        </form>

    </div>

</th:block>
</body>
</html>
