<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="'Modifier ' + ${categorie.nom}"></title>
    <meta charset="utf-8">
</head>

<body>
<th:block layout:fragment="content">

    <div class="create-form">

        <h2 th:text="|Modifier la catégorie n°${categorie.id} :|"></h2>
        <form th:action="@{updateCategorie}" method="post" th:object="${categorie}">

            <input type="hidden" th:field="*{id}"/>

            <div>
                <label for="nom"> Nom :</label>
                <input type="text" th:field="*{nom}" required/>
                <span th:errors="${categorie.nom}" class="error"></span>
            </div>

            <div class="button-row">
                <a th:href="@{/detailCategorie(id=${categorie.id})}" class="button button-back">Retour</a>
                <input type="submit" class="button button-1" value="Valider">
            </div>

        </form>

    </div>

</th:block>
</body>
</html>
