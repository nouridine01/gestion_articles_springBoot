<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
	<head>
	    <title th:text="${article.nom}"></title>
	    <meta charset="utf-8">
	</head>
	
	<body>
		<th:block layout:fragment="content">
		
		   	<div class="detail">
		  		
		  		<h2 th:text="|Détails de l'article n°${article.id} :|"></h2>	
		  			
		  		<p th:text="'Nom : ' + ${article.nom}"></p>
		  		<p th:text="'Catégorie : '+ ${article.categorie.nom}"></p>
		  		<p th:text="'Prix : ' + ${article.prix} + '€'"></p>
		  		<p th:text="'Quantité disponible : ' + ${article.quantite}"></p>
		  		<!--  <p th:text="'Créé par : ' + ${article.createBy.firstName} + ' ' + ${article.createBy.lastName}"></p>-->
		  		<p th:text="'Disponible à la location : ' + (${article.louable} ? 'Oui' : 'Non')"></p>
		  		<p th:text="'Disponible à l\'achat : ' + (${article.achetable} ? 'Oui' : 'Non')"></p>
		  		
			  	<div class="button-row">
					<a th:href="@{/articles}" class="button button-back">Retour</a>	
				    <a sec:authorize="hasRole('ROLE_VENDEUR')" th:href="@{/editArticle(id=${article.id})}" class="button button-2">Modifier l'article</a>	
				    <a sec:authorize="hasRole('ROLE_VENDEUR')" th:href="@{/deleteArticle(id=${article.id})}" onclick="return confirm('Confirmer la supression ?')" class="button button-1">Supprimer l'article</a>
			    </div>
		  		
		   	</div>
		    
		</th:block>
	</body>
</html>
