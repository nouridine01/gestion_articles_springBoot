<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title th:text="'Location n°' + ${location.id}"></title>
        <meta charset="utf-8">
    </head>

    <body>
        <th:block layout:fragment="content">

            <div class="detail">

                <h2 th:text="|Location n°${location.id} :|"></h2>

                <p th:text="'Article loué : ' + ${location.article.nom}"></p>
                <p th:text="'Client : ' + ${location.client.user.firstName + ' ' + location.client.user.lastName}"></p>
                <p th:text="'Quantité : ' + ${location.quantite}"></p>
                <p th:text="'Date de location : ' + ${#dates.format(location.date, 'yyyy-MM-dd')}"></p>
                <p th:text="'Date de retour : ' + ${#dates.format(location.date_retour, 'yyyy-MM-dd')}"></p>

                <div class="button-row">
                    <a sec:authorize="hasRole('ROLE_VENDEUR')" th:href="@{/locations}" class="button button-back">Retour</a>
                    <a sec:authorize="hasRole('ROLE_CLIENT')" th:href="@{/mesLocations}" class="button button-back">Retour</a>
                </div>

            </div>

        </th:block>
    </body>
</html>
